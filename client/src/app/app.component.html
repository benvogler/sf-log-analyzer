<div class="container" *ngIf="!loading">

    <div *ngIf="showApp; else login" class="page" fxLayout="row">
        <app-sidebar></app-sidebar>
        <div class="sidebar-container">
            <div class="page">
                <router-outlet #routerOutlet></router-outlet>
            </div>
            <app-toolbar (changeView)="routerOutlet.changeView()"></app-toolbar>
        </div>
    </div>

    <ng-template #login>
        <app-login></app-login>
    </ng-template>

</div>
