<div class="ui vertical menu" style="height: 100%; border-radius: 0">
    <div class="item">
        <ng-container *ngIf="session | async; let session">
            <img class="ui avatar image" [src]="session?.chatterInfo?.photo?.smallPhotoUrl">
            <span class="ui sub header">{{session?.chatterInfo?.displayName}}</span>
        </ng-container>
    </div>
    <div class="item">
        <div class="header">Logs</div>
        <div class="menu">
            <a class="item" routerLink="/test" routerLinkActive="active">
                Run Dynamic Tests
                <i class="bug icon"></i>
            </a>
            <a class="item" routerLink="/logs" routerLinkActive="active">
                View Logs
                <i class="list icon"></i>
            </a>
        </div>
    </div>
    <div class="item">
        <div class="header">Account</div>
        <div class="menu">
            <a class="item" (click)="logout()">
                Logout
                <i class="logout icon"></i>
            </a>
        </div>
    </div>
</div>
